<div class="card-cost" id="card-cost">
    ${{CARD_COST}}
    <div class="coin-icon ${{COIN_COLOUR_CLASS}}" id="coin-icon">
        <svg width="5mm" height="5mm" style="position: absolute; left:0; top:0; overflow: visible;" id="coin-svg">
            <defs>
                <clipPath id="coin-clip-path">
                    <ellipse cx="2.5mm" cy="2.5mm" rx="2.5mm" ry="2.5mm" fill="black"></ellipse>
                </clipPath>
            </defs>
            
            <line id="coin-shine-a" clip-path="url(#coin-clip-path)" x1="40%" y1="-10%" x2="110%" y2="60%" stroke="${{COIN_SHEEN}}" stroke-width="0.8mm"></line>
            <line id="coin-shine-b" clip-path="url(#coin-clip-path)" x1="10%" y1="-10%" x2="110%" y2="90%" stroke="${{COIN_SHEEN}}" stroke-width="0.5mm"></line>

        </svg>
        <div class="coin-icon-text" id="coin-icon-text">
            ${{CARD_COIN}}
        </div>
        
        
    </div>
</div>
